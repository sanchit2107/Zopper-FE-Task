<!DOCTYPE html>
<html>
<head>
	<title>Zooper- Frontend Task</title>
	
	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid">

		<!-- NAVBAR -->
		<div class="header col-md-12">
			<!-- Header-->
			<nav class="navbar navbar-light justify-content-center">
			  <a class="navbar-brand" href="#">
			    <img src="assets/images/Zopper.png" class="logo" width="300" height="120" class="d-inline-block align-top" alt="">
			    <span class="heading">Sample Form</span>
			  </a>
			</nav>
		</div>
	</div>

	<div class="container">
		<!-- FORM -->
		<form>
			<div class="form-group">
		    	<label for="inputName">Name</label>
		    	<input type="text" class="form-control" id="inputName" pattern="[A-Za-z]" placeholder="Enter name">
		    	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		    </div>

		    <div class="form-group">
		    	<label>Search By: </label>
			    <div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="searchBy" id="inputEmail" value="email">
					<label class="form-check-label" for="inputEmail">Email</label>
				</div>
					
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="searchBy" id="inlineRadio2" value="option2">
					<label class="form-check-label" for="inlineRadio2">Phone No</label>
				</div>
			</div>
		</form>
	</div>

		

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
